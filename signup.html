<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/access.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

  <div class="left">
    <img src="./assets/signup-person.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome: *
        <input type="text" name="firstName" id="registryName">
      </label>
      <small id="nameValidation"></small>
      <label>
        Sobrenome: *
        <input type="text" name="lastName" id="registrySurname">
      </label>
      <small id="surnameValidation"></small>
      <label>
        Email: *
        <input type="email" name="email" id="registryEmail">
      </label>
      <small id="emailValidation"></small>
      <label>
        Data nascimento:
        <input type="text" name="date" class="input-date">
      </label>
      <label>
        CPF:
        <input type="text" name="cpf" class="input-5">
      </label>
      <label>
        Senha: *
        <input type="password" name="password" id="registryPassword">
      </label>
      <small id="passwordValidation"></small>
      <label>
        Repetir senha: *
        <input type="password" id="passwordConfirm">
      </label>
      <small id="confirmValidation"></small>

      <button id="registryButton">Criar conta</button>

    </form>
    <div class="join">
      <a href="index.html">JÃ¡ possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="./scripts/utilities/animations.js"></script>
  <script src="./scripts/utilities/validations.js"></script>
  <script src="./scripts/services/authentication.js"></script>
  <script src="./scripts/pages/signup.js" type="module"></script>
</body>

</html>
