<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="./styles/tasks.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <title>To-Do App</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="user-info">
      <p id="userName">Nome usuário</p>
      <div class="user-image">
        <img alt="Imagem de perfil" class="profileImg" src="./assets/imgplaceholder.png">
      </div>
      <p id="closeApp">Finalizar sessão</i>
      </p>
    </div>
  </header>


  <form class="newTask-form">
    <div class="not-done">
      <img alt="Imagem de perfil" class="profileImg" src="./assets/imgplaceholder.png">
    </div>
    <div class="input-validation">
      <input id="newTask-input" type="text" placeholder="Nova tarefa">
      <small id="validations"></small>
    </div>
    <button id="addTask" type="submit" disabled>
      <img src="./assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>


  <ul class="pending-tasks" id="pendingTask">
  </ul>

  <h2 class="finishedTasks-title">Tarefas terminadas</h2>
  <ul class="finishedTasks" id="completedTask">
  </ul>
  <script src="./scripts/utilities/animations.js"></script>
  <script src="./scripts/utilities/validations.js"></script>
  <script src="./scripts/services/dashboards.js"></script>
  <script src="./scripts/pages/tasks.js"></script>
</body>

</html>
